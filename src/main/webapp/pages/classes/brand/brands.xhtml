<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/pages/template/layout.xhtml">

	<ui:define name="subheader">
        #{msgs.labelListofBrands}
    </ui:define>
	<ui:define name="content">
	 <p:card rendered="#{p:ifAnyGranted('ADMIN') || p:ifAnyGranted('PLANNER')}">
		<div class="Container100">
			<div class="ContainerIndent">
				<div class="Card ShadowEffect  ">
					<div class="Container100">
						<div class="ContainerIndent">
							<p:tabView id="marcaTabView" binding="#{marcaBean.tabMarcas}"
								activeIndex="#{marcaBean.activeIndexTab}">
								<p:ajax event="tabClose" listener="#{marcaBean.onTabClose}" />
								<p:tab title="#{msgs.label_listMarca}">
									<h:form>
										<p:commandButton value="#{msgs.label_New}" styleClass="Right CyanButton"
											action="#{marcaBean.newMarca}"></p:commandButton>
										<div class="EmptyBox30"></div>
										<p:dataTable id="tbl" var="marca" value="#{marcaBean.marcaList}"
											rows="10" paginator="true" rendered="true"
											paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}">

											<f:facet name="{Exporters}">
												<h:commandLink>
													<i class="fa fa-fw fa-file-excel-o" />
													<p:dataExporter type="xls" target="tbl" fileName="marcas" />
												</h:commandLink>

												<h:commandLink>
													<i class="fa fa-fw fa-file-pdf-o" />
													<p:dataExporter type="pdf" target="tbl" fileName="marcas" />
												</h:commandLink>
											</f:facet>

											<p:column headerText="#{msgs.label_marcaName}">
												<h:outputText value="#{marca.nombre}" />
											</p:column>

											<p:column headerText="#{msgs.labelActions}">
												<p:commandButton icon="fa fa-edit Fs15" update="marcaTabView"
													styleClass="BlueTextButton CyanModena "
													action="#{marcaBean.editMarca}">
													<f:setPropertyActionListener value="#{marca}"
														target="#{marcaBean.selectedMarca}" />
												</p:commandButton>
												<p:commandButton icon="fa fa-close Fs15"
													update="marcaTabView"
													styleClass="BlueTextButton CyanModena "
													action="#{marcaBean.delete}" >
													<p:confirm header="#{msgs.label_Confirmation}"
														message="#{msgs.label_Sure}" icon="ui-icon-alert" />
													<f:setPropertyActionListener value="#{marca}"
														target="#{marcaBean.selectedMarca}" />
												</p:commandButton>
												<p:confirmDialog global="true" showEffect="fade" responsive="true" closeOnEscape="true"
													hideEffect="fade">
													<p:commandButton value="#{msgs.label_Yes}" type="button"
														styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
													<p:commandButton value="#{msgs.label_No}" type="button"
														styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
												</p:confirmDialog>
											</p:column>
										</p:dataTable>
									</h:form>
								</p:tab>
							</p:tabView>
						</div>
					</div>
				</div>
			</div>
		</div>
		</p:card>
		<p:card rendered="#{!(p:ifAnyGranted('ADMIN') || p:ifAnyGranted('PLANNER'))}">
		<br></br><br></br><br></br><br></br><br></br><br></br>
		   <div class=" Wid90 DispBlock MarAuto MarTopPerc5 TexAlCenter"> No esta autorizado para acceder a esta ruta <p:link href="/welcome"> GO to Welcome </p:link> </div>
		 <br></br><br></br><br></br><br></br><br></br><br></br>
		</p:card>
	</ui:define>
</ui:composition>
</html>
