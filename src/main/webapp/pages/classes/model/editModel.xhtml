<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition>

	<p:panelGrid columns="1" layout="grid" style="width:100%;">
		<h:panelGroup>
			<h:form prependId="false">
				<div class="ui-fluid">
					<div class="Container100 Responsive100">
						<div class="ContainerIndent">
							<h2 class="BigTopic">#{msgs.labelData}</h2>
							<p:panelGrid columns="1" styleClass="ui-panelgrid-blank"
								rendered="#{modeloBean.selectedModelo != null}" layout="grid">

								<p:inputText id="id" type="hidden"
									value="#{modeloBean.selectedModelo.id}"></p:inputText>

								<p:outputLabel value="#{msgs.label_modeloName}" for="modeloname" />
								<p:inputText id="modeloname" value="#{modeloBean.selectedModelo.nombre}"
									required="true"></p:inputText>

								<p:outputLabel value="#{msgs.label_modeloMarca}" for="marcam" />
								<p:autoComplete id="marcam" dropdown="true"
									value="#{modeloBean.selectedModelo.marca}"
									completeMethod="#{marcaBean.completeMarca}" var="marca"
									itemLabel="#{marca.nombre}" itemValue="#{marca}"
									converter="EntityConverter" forceSelection="true"
									required="true" />

								<p:outputLabel value="#{msgs.label_modeloTarifa}"
									for="modelodtarifa" />
								<p:inputText id="modelodtarifa" type="number"
									value="#{modeloBean.selectedModelo.tarifa}" symbol="$" minValue="0"
									required="true">
								</p:inputText>

							</p:panelGrid>
						</div>
					</div>
					<div class="Separator"></div>

					<div class="Wid100 Fright Responsive100">
						<p:commandButton styleClass="CyanButton"  value="#{msgs.labelSave}"
							action="#{modeloBean.update}" update="modeloTabView" ajax="false"></p:commandButton>
					</div>
				</div>
			</h:form>

		</h:panelGroup>
	</p:panelGrid>
</ui:composition>
</html>
