<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition>

	<p:panelGrid columns="1" layout="grid" style="width:100%;">
		<h:panelGroup>
			<h:form prependId="false">
				<div class="ui-fluid">
					<div class="Container100 Responsive100">
						<div class="ContainerIndent">
							<h2 class="BigTopic">Datos Principales</h2>
							<p:panelGrid columns="1" styleClass="ui-panelgrid-blank"
								rendered="#{choferBean.selectedChofer != null}" layout="grid">

								<p:inputText id="id" type="hidden"
									value="#{choferBean.selectedChofer.id}"></p:inputText>

								<p:outputLabel value="#{msgs.label_choferName}" for="chofername" />
								<p:inputText id="chofername"
									value="#{choferBean.selectedChofer.nombre}"
									placeholder="#{choferBean.selectedChofer.nombre}"></p:inputText>

								<p:outputLabel value="#{msgs.label_choferDireccion}"
									for="choferdireccion" />
								<p:inputText id="choferdireccion"
									value="#{choferBean.selectedChofer.direccion}"
									placeholder="#{choferBean.selectedChofer.direccion}"></p:inputText>

								<p:outputLabel for="categoria"
									value="#{msgs.label_choferCategoria}" />
								<p:selectOneRadio id="categoria"
									value="#{choferBean.selectedChofer.categoria}">
									<f:selectItem itemLabel="A" itemValue="A" />
									<f:selectItem itemLabel="B" itemValue="B" />
									<f:selectItem itemLabel="C" itemValue="C" />
								</p:selectOneRadio>

							</p:panelGrid>
						</div>
					</div>
					<div class="Separator"></div>

					<div class="Wid100 Fright Responsive100">
						<p:commandButton styleClass="CyanButton"  value="Salvar" action="#{choferBean.update}"
							update="choferTabView" ajax="false"></p:commandButton>
					</div>
				</div>
			</h:form>

		</h:panelGroup>
	</p:panelGrid>
</ui:composition>
</html>
