<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition>

	<p:panelGrid columns="1" layout="grid" style="width:100%;">
		<h:panelGroup>
			<h:form prependId="false">
				<div class="ui-fluid">
					<div class="Container50 Responsive50">
						<div class="ContainerIndent">
							<h2 class="BigTopic">Datos Principales</h2>
							<p:panelGrid columns="1" styleClass="ui-panelgrid-blank"
								rendered="#{turistaBean.selectedTurista != null}" layout="grid">

								<p:inputText id="turistapasaporte"
									value="#{turistaBean.selectedTurista.noPasaporte}"
									type="hidden"></p:inputText>

								<p:outputLabel value="#{msgs.label_turistaName}"
									for="turistaname" />
								<p:inputText id="turistaname"
									value="#{turistaBean.turista.nombre}" required="true"></p:inputText>

								<p:outputLabel for="turistafechanacimiento"
									value="#{msgs.label_turistaFechaNacimiento}" />
								<p:calendar id="turistafechanacimiento"
									value="#{turistaBean.date}" pattern="dd-MM-yyyy" mask="true"
									required="true" />

								<p:outputLabel value="#{msgs.label_turistaPais}" for="turistap" />
								<p:autoComplete id="turistap" dropdown="true"
									value="#{turistaBean.turista.pais}"
									completeMethod="#{paisBean.completePais}" var="pais"
									itemLabel="#{pais.nombre}" itemValue="#{pais}"
									converter="EntityConverter" forceSelection="true"
									required="true" />


								<p:outputLabel for="sexo" value="#{msgs.label_turistaSexo}" />
								<p:selectOneRadio id="sexo" value="#{turistaBean.turista.sexo}"
									required="true">
									<f:selectItem itemLabel="F" itemValue="F" />
									<f:selectItem itemLabel="M" itemValue="M" />
								</p:selectOneRadio>


							</p:panelGrid>
						</div>
					</div>
					<div class="Separator"></div>

					<div class="Wid50 Fright Responsive50">
						<p:commandButton styleClass="CyanButton" value="Salvar" action="#{turistaBean.update}"
							update="turistaTabView"></p:commandButton>
					</div>
				</div>
			</h:form>

		</h:panelGroup>
	</p:panelGrid>
</ui:composition>
</html>
